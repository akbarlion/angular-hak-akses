<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
<p-table [value]="akses" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Username</th>
            <th>password</th>
            <th>Opsi</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-akses>
        <tr>
            <td>{{akses.id}}</td>
            <td>{{akses.Nama}}</td>
            <td>{{akses.username}}</td>
            <td>{{akses.password}}</td>
            <td>
                <button (click)="confirm($event)" pButton icon="pi pi-check" class="p-button-warning" label="Confirm"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
