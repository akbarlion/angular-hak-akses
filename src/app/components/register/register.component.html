<p-toast position="top-center"></p-toast>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Registrasi</div>
                </div>
                <div class="w-full md:w-10 mx-auto">
                    <label for="nama1" class="block text-900 text-xl font-medium mb-2">Nama Lengkap</label>
                    <input id="nama1" type="text" [(ngModel)]="nama" placeholder="Nama Lengkap" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="username1" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username1" type="text" [(ngModel)]="username" placeholder="Masukkan Username yang Anda Inginkan" pInputText class="w-full mb-3" style="padding:1rem;">
            
            
                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="login()">Sudah punya akun?</a>
                    </div>

                    <p-button pRipple label="Daftar" (click)="register()" type="button" class="w-full p-3 text-xl" ></p-button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
