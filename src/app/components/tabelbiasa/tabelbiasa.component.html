<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Divisi</th>
            <th>Email</th>
            <th>Cabang</th>
            <th>No. HP</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.divisi}}</td>
            <td>{{product.email}}</td>
            <td>{{product.cabang}}</td>
            <td>{{product.telepon}}</td>
        </tr>
    </ng-template>
</p-table>
